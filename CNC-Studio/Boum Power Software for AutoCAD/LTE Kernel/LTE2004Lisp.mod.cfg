
// LISP LT virtual memory management settings
//
// the following settings will effect the management
// of VM under LISP LT - carefully read the description
//
// VM_MAXIMUM_MEM :
//   normally, LISP LT will use largest contiguous memory block available
//   for both Page and Heap memory area. Usually, these are around 600 MB.
//   For etxremely large drawing files, LISP LT can reduce memory usage,
//   to provide more memory for AutoCAD and to prevent swapping.
//   This setting defines the maximum memory to be used for LISP LT.
//   => allowed values : 1...650
//   => value 0 : use internal default of ~600 MB
//
// VM_PAGE_OVER_HEAP :
//   normally, LISP LT uses a 66/33 ratio between Page & Heap memory
//   if Lisp applications needs more Page memory, this setting
//   forces to use more Page memory and reduce Heap memory
//   => allowed values : 1...99
//   => value 0 : use internal default of 35 (66/33 ratio)
//
//
//   !! use (mem) function to see the effects to VM in LISP LT !!

VM_MAXIMUM_MEM    # 0
VM_PAGE_OVER_HEAP # 0

